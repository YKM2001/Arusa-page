<section class="products">
    <h1 class="products__title title title__h2 brick strik strik__bottom strik__top">All</h1>
<div class="products__container">


    <div class="sidebar">
        <form action="shop.html" method="post">

            <div class="dropdown" name="filters">
                <p class="text__regular sort brick strik strik__bottom">FILTERS</p>
                <label>
                    <input type="checkbox" name="decors" class="checkbox">
                    <p class="text__regular checkbox__to">DECORS</p>
                </label>
                <label>
                    <input type="checkbox" name="ceramics" class="checkbox">
                    <p class="text__regular checkbox__to">CERAMICS</p>
                </label>
                <label>
                    <input type="checkbox" name="chairs" class="checkbox">
                    <p class="text__regular checkbox__to">CHAIRS</p>
                </label>
                <label>
                    <input type="checkbox" name="lamp" class="checkbox">
                    <p class="text__regular checkbox__to">LAMP</p>
                </label>
            </div>

            <div class="dropdown" name="sort">
                <p class="text__regular sort brick strik strik__bottom strik__top">SORT BY</p>
                <label>
                    <input type="checkbox" name="low" class="checkbox">
                    <p class="text__regular checkbox__to">PRICE: LOW TO HIGH</p>
                </label>
                <label>
                    <input type="checkbox" name="high" class="checkbox">
                    <p class="text__regular checkbox__to">PRICE: HIGH TO LOW</p>
                </label>
                <label>
                    <input type="checkbox" name="a" class="checkbox">
                    <p class="text__regular checkbox__to">A-Z</p>
                </label>
                <label>
                    <input type="checkbox" name="z" class="checkbox">
                    <p class="text__regular checkbox__to">Z-A</p>
                </label>
            </div>



            <label class="submit">
                <input type="submit" name="submit" class="submit__submit" value="Поиск">
            </label>

        </form>
    </div>

    <div class="content">
        <ul class="content__list">

        </ul>
    </div>


</div>
</section>
